<!doctype html>
<html>
<head><title>Animations by Anim</title>
<style>
body {background:#ccf; font:bold 1em sans-serif; text-align:center}
div {position:absolute}
.cloud {background:#fff; width:200px; height:80px; color:#ccf; border:1px solid #bbe}
</style>
</head>
<body>
<div id="c1" class="cloud" style="top:50px; left:50px"><br>cloud</div>
<div id="c2" class="cloud" style="top:120px; left:350px; overflow:auto"><script>document.write(new Array(100).join("1 0 "));</script></div>
<div id="g" style="bottom:0; left:0; right:0; height:100px; background:#8d8; color:#292; line-height:100px">grass</div>
<div id="a" style="bottom:80px; left:150px; width:200px; font-size:21pt; height:100px; line-height:100px; color:#600; background:#d77">car</div>
<div id="b" style="left:200px; top:400px; color:#cc0; background:yellow; padding:5px">bee</div>

<script src="https://github.com/relay/anim/raw/master/anim.min.js"></script>
<script>
function $(id) {return document.getElementById(id)}

function cloud1() {
  anim($("c1"), {left:"400px", backgroundColor:"#ddf"}, 17)
  .anim($("c1"), {left:"100px", backgroundColor:"#fff"}, 17)
  .anim(cloud1);
}

function cloud2() {
  setTimeout(function() {
    anim($("c2"), {scrollTop:200}, 17)
    .anim($("c2"), {scrollTop:0}, 17);
    anim($("c2"), {left:"600px"}, 17)
    .anim($("c2"), {left:"350px"}, 17).anim(cloud2);
  }, 1000);
}

function cloud1b() {
  anim($("c1"), {height:{to:"110px"},borderWidth:{to:"8px"}}, 3, "ease")
  .anim($("c1"), {height:{to:"100px"},borderWidth:{to:"1px"}}, 3, "ease");
  anim($("c2"), {height:{to:"110px"},borderWidth:{to:"8px"}}, 3, "ease")
  .anim($("c2"), {height:{to:"100px"},borderWidth:{to:"1px"}}, 3, "ease").anim(cloud1b);
}

function car() {
  anim($("a"),{left:{to:"600px"},fontSize:{to:60},opacity:0.3}, 5, "ease")
  .anim($("a"),{left:{to:"150px"},fontSize:{to:21}, opacity:{fr:0.3, to:1}}, 5, "ease").anim(car);
}

function grass() {
  anim($("g"), {backgroundColor:{to:"#6b6"}}, 0.6, "ease")
  .anim($("g"), {backgroundColor:{to:"#8d8"}}, 0.6, "ease").anim(grass);
}

function bee() {
  anim($("b"), {left:{to:300, from:200}}, 0.5, "ease")
  .anim($("b"), {top:{to:500, from:400}}, 0.5, "ease")
  .anim($("b"), {left:{to:200, from:300}}, 0.5, "ease")
  .anim($("b"), {top:{to:400, from:500}}, 0.5, "ease").anim(bee);

  anim($("b"), {padding:{to:10}}, 1)
  .anim($("b"), {padding:{to:5}}, 1)
}

cloud1();
cloud1b();
cloud2();
car();
grass();
bee();
</script>
</body>
</html>
